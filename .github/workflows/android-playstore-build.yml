name: Build Android App Bundle (AAB)

# This workflow builds an AAB for Play Store distribution
# Use this for Play Store releases, use android-build.yml for direct APK distribution

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name for this release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (integer, must increment for Play Store)'
        required: true
        default: '1'

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-aab:
    name: Build Android App Bundle
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          
      - name: ğŸ“¦ Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: ğŸ—‚ï¸ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            frontend/android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: ğŸ” Decode Keystore
        working-directory: frontend/android
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore
          
      - name: ğŸ“ Create keystore.properties
        working-directory: frontend/android
        run: |
          cat > keystore.properties << EOF
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
          
      - name: ğŸ”¢ Update version code and name
        working-directory: frontend/android/app
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ github.event.inputs.version }}\"/" build.gradle
          
      - name: ğŸ¨ Generate Expo prebuild
        working-directory: frontend
        run: npx expo prebuild --clean --platform android
        
      - name: ğŸ”¨ Build Release AAB
        working-directory: frontend/android
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease --no-daemon --stacktrace
          
      - name: ğŸ“‹ Get AAB info
        id: aab_info
        run: |
          AAB_PATH=$(find frontend/android/app/build/outputs/bundle/release -name "*.aab" | head -1)
          echo "aab_path=$AAB_PATH" >> $GITHUB_OUTPUT
          echo "aab_name=$(basename $AAB_PATH)" >> $GITHUB_OUTPUT
          
      - name: ğŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: floodmap-android-aab-v${{ github.event.inputs.version }}
          path: ${{ steps.aab_info.outputs.aab_path }}
          retention-days: 90

  release-aab:
    name: Create GitHub Release with AAB
    runs-on: ubuntu-latest
    needs: build-aab
    permissions:
      contents: write
      
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download AAB Artifact
        uses: actions/download-artifact@v4
        with:
          name: floodmap-android-aab-v${{ github.event.inputs.version }}
          path: ./release-aab
          
      - name: ğŸ“ Rename AAB with version
        run: |
          AAB_FILE=$(find ./release-aab -name "*.aab" | head -1)
          mv "$AAB_FILE" "./release-aab/FloodMap-v${{ github.event.inputs.version }}.aab"
          
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}-playstore
          name: FloodMap v${{ github.event.inputs.version }} (Play Store)
          body: |
            ## ğŸŒŠ FloodMap v${{ github.event.inputs.version }} - Play Store Release
            
            **Version Code:** ${{ github.event.inputs.version_code }}
            
            This release contains an Android App Bundle (AAB) for Play Store distribution.
            
            ### ğŸ“± For Play Store Upload
            1. Download the AAB file below
            2. Go to Google Play Console
            3. Upload the AAB to your release track
            
            ### âš ï¸ Note
            AAB files cannot be installed directly on devices.
            For direct installation, use the APK releases instead.
            
            ---
            *Built with GitHub Actions* ğŸ¤–
          files: ./release-aab/FloodMap-v${{ github.event.inputs.version }}.aab
          draft: true  # Draft for Play Store releases so you can review
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
